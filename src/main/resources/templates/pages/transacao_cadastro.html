<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Transação</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

    
    <aside class="w-80 bg-blue-900 text-white min-h-screen p-5">
        <h1 class="text-3xl font-bold text-center">Banco</h1>
        <hr class="my-4 border-white">
        <nav class="mt-4">
            <h2 class="text-lg font-semibold">TRANSAÇÃO</h2>
            <ul class="ml-4">
                <li><a href="transacao_cadastro.html" class="block py-2 hover:underline">Cadastrar</a></li>
            </ul>
        </nav>
    </aside>

    
    <main class="flex-1 p-10">
        <h1 class="text-2xl font-bold">Cadastrar Transação</h1>
        <form id="formTransacao" class="mt-6 space-y-4">
            <div>
                <label class="block font-semibold">Valor</label>
                <input type="number" id="valor" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block font-semibold">Tipo</label>
                <select id="tipo" class="w-full p-2 border rounded">
                    <option value="Depósito">Depósito</option>
                    <option value="Saque">Saque</option>
                    <option value="Transferência">Transferência</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded">Cadastrar</button>
        </form>
    </main>

    <script src="../js/transacao.js"></script>
</body>
</html>
