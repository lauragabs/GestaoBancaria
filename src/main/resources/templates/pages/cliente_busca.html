<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex">


    <aside class="w-80 bg-blue-900 text-white min-h-screen p-5">
        <h1 class="text-3xl font-bold text-center">Banco</h1>
        <hr class="my-4 border-white">
        <nav class="mt-4">
            <h2 class="text-lg font-semibold">CLIENTE</h2>
            <ul class="ml-4">
                <li><a href="cliente_cadastro.html" class="block py-2 hover:underline">Cadastrar</a></li>
                <li><a href="cliente_busca.html" class="block py-2 hover:underline">Buscar</a></li>
                <li><a href="editar_cliente.html" class="block py-2 hover:underline">Editar ou Excluir</a></li>
            </ul>
        </nav>
    </aside>


    <main class="flex-1 p-10">
        <h1 class="text-2xl font-bold">Buscar Cliente</h1>
        <div class="mt-6">
            <label class="block font-semibold">CPF</label>
            <input type="text" id="buscarCPF" class="w-full p-2 border rounded">
            <button onclick="buscarCliente()" class="bg-blue-900 text-white px-4 py-2 mt-2 rounded">Buscar</button>
        </div>
        <div id="resultadoBusca" class="mt-4"></div>

        <!-- Modal de Edição -->
        <div id="modalEditar" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h2 class="text-xl font-bold mb-4">Editar Cliente</h2>
                <input type="hidden" id="editId">
                <label class="block">Nome:</label>
                <input type="text" id="editNome" class="w-full p-2 border rounded mb-2">
                <label class="block">Email:</label>
                <input type="email" id="editEmail" class="w-full p-2 border rounded mb-2">
                <label class="block">Telefone:</label>
                <input type="text" id="editTelefone" class="w-full p-2 border rounded mb-2">
                <div class="flex justify-between mt-4">
                    <button onclick="salvarEdicao()" class="bg-blue-900 text-white px-4 py-2 rounded">Salvar</button>
                    <button onclick="fecharModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancelar</button>
                </div>
            </div>
        </div>

    </main>

    <script src="../js/cliente.js"></script>
</body>

</html>
