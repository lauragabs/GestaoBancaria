<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cartao</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

    
    <aside class="w-80 bg-blue-900 text-white min-h-screen p-5">
        <h1 class="text-3xl font-bold text-center">Banco</h1>
        <hr class="my-4 border-white">
        <nav class="mt-4">
            <h2 class="text-lg font-semibold">CARTAO</h2>
            <ul class="ml-4">
                <li><a href="cartao_cadastro.html" class="block py-2 hover:underline">Cadastrar</a></li>
                <li><a href="cartao_busca.html" class="block py-2 hover:underline">Buscar</a></li>
            </ul>
        </nav>
    </aside>

    
    <main class="flex-1 p-10">
        <h1 class="text-2xl font-bold">Cadastrar Cartão</h1>
        <form id="formCartao" class="mt-6 space-y-4">
            <div>
                <label class="block font-semibold">Tipo de Cartão</label>
                <input type="text" id="tipoCartao" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block font-semibold">Limite do Cartão</label>
                <input type="number" id="limiteCartao" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block font-semibold">Data de Validade</label>
                <input type="date" id="dataValidadeCartao" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block font-semibold">Número do Cartão</label>
                <input type="text" id="numCartao" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block font-semibold">ID da Conta</label>
                <input type="number" id="idConta" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded">Cadastrar</button>
        </form>
    </main>

    <script src="../js/cartao.js"></script>
</body>
</html>
