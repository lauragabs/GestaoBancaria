<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

    
    <aside class="w-80 bg-blue-900 text-white min-h-screen p-5">
        <h1 class="text-3xl font-bold text-center">Banco</h1>
        <hr class="my-4 border-white">
        <nav class="mt-4">
            <h2 class="text-lg font-semibold">CONTA</h2>
            <ul class="ml-4">
                <li><a href="conta_cadastro.html" class="block py-2 hover:underline">Cadastrar</a></li>
                <li><a href="conta_busca.html" class="block py-2 hover:underline">Buscar</a></li>
            </ul>
        </nav>
    </aside>

    
    <main class="flex-1 p-10">
        <h1 class="text-2xl font-bold">Cadastrar Conta</h1>
        <form id="formConta" class="mt-6 space-y-4">
            <div>
                <label class="block font-semibold">Saldo Inicial</label>
                <input type="number" id="saldo" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block font-semibold">Tipo de Conta</label>
                <select id="tipo" class="w-full p-2 border rounded">
                    <option value="Corrente">Corrente</option>
                    <option value="Poupança">Poupança</option>
                </select>
            </div>
            <div>
                <label class="block font-semibold">Data de Abertura</label>
                <input type="date" id="dataAbertura" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block font-semibold">ID Cliente</label>
                <input type="number" id="idCliente" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block font-semibold">ID Agência</label>
                <input type="number" id="idAgencia" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded">Cadastrar</button>
        </form>
    </main>

    <script src="../js/conta.js"></script>
</body>
</html>
